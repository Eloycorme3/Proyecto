name=PastelUI
dark=false

# === Colores base ===
@background=#FFF1E6
@foreground=#000000
@accentColor=#F28482
@disabledForeground=#A9A9A9
@selectionBackground=#A3D2CA
@selectionForeground=#000000
@buttonBackground=#F6BD60
@buttonHoverBackground=#F28482

# === Fondo general ===
Panel.background=@background
Viewport.background=@background
ScrollPane.background=@background

# === Botones ===
Button.background=@buttonBackground
Button.foreground=@foreground
Button.hoverBackground=@buttonHoverBackground
Button.disabledBackground=#E0CFC0
Button.disabledText=@disabledForeground

# === Text fields ===
TextField.background=#FFEDE0
TextField.foreground=@foreground
TextField.caretForeground=@foreground
TextField.selectionBackground=@selectionBackground
TextField.selectionForeground=@selectionForeground
TextField.inactiveBackground=#FCE1C6
TextField.inactiveForeground=@disabledForeground

# === ComboBox ===
ComboBox.background=#FFEDE0
ComboBox.foreground=@foreground
ComboBox.buttonBackground=@buttonBackground
ComboBox.selectionBackground=@selectionBackground
ComboBox.selectionForeground=@selectionForeground

# === Spinners ===
Spinner.background=#FFEDE0
Spinner.foreground=@foreground
Spinner.buttonBackground=@buttonBackground

# === Men\u00fa ===
MenuBar.background=@background
MenuBar.foreground=@foreground
MenuItem.background=@background
MenuItem.foreground=@foreground
MenuItem.selectionBackground=@selectionBackground
MenuItem.selectionForeground=@selectionForeground

# === Di\u00e1logos ===
OptionPane.background=@background
OptionPane.messageForeground=@foreground
OptionPane.button.background=@buttonBackground
OptionPane.button.foreground=@foreground

# === Fuente predeterminada ===
defaultFont=Segoe UI,14